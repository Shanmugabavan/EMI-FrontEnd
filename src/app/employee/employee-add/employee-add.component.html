<form [formGroup] = "employeeForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Id</label>
    <input
      type="text"
      class="form-control"
      id="id"
      placeholder="id"
      formControlName="id"
    >
  </div>
  <div class="form-group">
    <label>Name</label>
    <input
      type="text"
      class="form-control"
      id=""
      placeholder="name"
      formControlName="name"
    >
  </div>
  <div class="form-group">
    <label>Email</label>
    <input
      type="text"
      class="form-control"
      id="email"
      placeholder="email"
      formControlName="email"
    >
  </div>
  <div class="form-group">
    <label>Is Currently Employed?</label>
    <input
      type="radio"
      class="form-control"
      id="active"
      placeholder="active"
      formControlName="active"
      [value]="true"
    >
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
